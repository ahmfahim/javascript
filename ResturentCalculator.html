<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        
        <h1>Calculate Your Bill</h1>

        <div id="calculator">

            <form>

                <label>
                    How much your bill ? <br>
                    $ <input type="text" id="billAmount" >
                </label>

                <label>
                    How was your service ? <br>
                    <select name="" id="serviceQuality">
                        <option disabled selected value="0">--Choose your Option--</option>

                        <option value="0.3">30% - Outstanding</option>

                        <option value="0.2">20% - Good</option>

                        <option value="0.15">15% - It was okey</option>
                    
                        <option value="0.1">10% - Bad</option>

                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label>

                <label>
                    How many people are sharing the bill ? <br>
                    <input type="text" id="totalPeople">People
                </label>

                <button type="button" id="calculate">Calculate</button>

            </form>

        </div><!--calculator-->

        <div id="totalTip">

            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>

        </div><!--totalTip-->

    </div><!--container-->


    <!-- JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
