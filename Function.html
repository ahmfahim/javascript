<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Function</h1>

    <script type="text/javascript">
    
        function dogYears(yourAge){
            return (yourAge * 7);
        }
        
        document.write("If you were a dog, you'd be " + dogYears(26) + " yers old !");

        document.write("<br> <br>");

        var age = 26 ;
        var dog = dogYears (age);

        document.write("If you were a dog , you would be " + dog + " years old !");

    </script>
     
</body>
</html>
